<table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users;">
            <td><a [routerLink]="'../' + user.id">{{user.name}}</a></td>
            <td>{{user.age}}</td>
            <td>{{user.sex}}</td>
            <td>{{user.location}}</td>
          </tr>
        </tbody>
</table>
